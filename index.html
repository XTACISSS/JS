<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
</head>

<body>
    <!--? Este es un evento onclick y se dispara cuando hagamos click en el boton -->
    <button onclick="evento()">Soy un boton</button>

    <!--? Este es un evento onfocus y se dispara cuando la caja de texto agarra el foco -->
    <input type="text" name="" id="" onfocus="evento()" />

    <!--? Este es un evento onblur y se dispara cuando la caja de texto pierda el foco -->
    <input type="text" name="" id="" onblur="evento()" />

    <button type="text" name="" id="objDemo">Boton</button>

    <script src="app.js"></script>
</body>

</html>
